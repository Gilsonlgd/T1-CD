<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exemplo de Gráfico:</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>    
    </head>

    <body>
        <header>
            <div class="container-header">
                <div class="row title-header">
                    <h1>Códigos de Linha:</h1>
                    <p>Selecione um algoritmo de código de linha e digite o sinal que deseja transmitir:</p>
                </div>
            </div>
        </header>
        <div id="myPlot"></div>
    </body>

    <script>
    
        function inverte(sinal){
            return sinal * -1;
        }


        function nrz_level(sinal){
            var estado = [...sinal];
            for(var i =0; i < sinal.length;i++){
                if(sinal[i] == 0){
                    estado[i] = 1;
                }else if(sinal[i] == 1){
                    estado[i] = -1;
                }
            }
            estado.push(estado[estado.length-1]);
            return estado;
        }

        function nrz_invert(sinal){
            var estado = [...sinal];
            var estadoAnterior = 1;
            for(var i =0; i < sinal.length;i++){
                if(sinal[i] == 1){
                    estado[i] = inverte(estadoAnterior); 
                    estadoAnterior = estado[i];
                }else{
                    estado[i] = estadoAnterior;
                }
            }
            estado.push(estado[estado.length-1]);
            return estado;


        }

        function ami(sinal){
            var estado = [...sinal];
            var estadoAnterior = -1;
            for(var i =0; i < sinal.length;i++){
                if(sinal[i] == 1){
                    estado[i] = inverte(estadoAnterior); 
                    estadoAnterior = estado[i];
                }else if(sinal[i] == 0){
                    estado[i] = 0;
                }
            }
            estado.push(estado[estado.length-1]);
            return estado;

            
        }

        function pseudoternary(sinal){
            var estado = [...sinal];
            var estadoAnterior = -1;
            for(var i =0; i < sinal.length;i++){
                if(sinal[i] == 0){
                    estado[i] = inverte(estadoAnterior); 
                    estadoAnterior = estado[i];
                }else if(sinal[i] == 1){
                    estado[i] = 0;
                }
            }
            estado.push(estado[estado.length-1]);

            return estado;

        }

        function manchester(sinal){
            var estado = [...sinal];
            for(var i =0; i < sinal.length;i++){
                if(sinal[i] == 0){
                    estado[i] = 1; 
                    estado[i+1] = -1;
        
                }else if(sinal[i] == 1){
                    estado[i] = -1;
                    estado[i+1] = 1;
                }
            }
            estado.push(estado[estado.length-1]);

            return estado;

        }
    

        function manchester_diferencial(sinal){
            var estado = [...sinal];
            estado[0] = 1;
            var estadoAnterior = 1;
            var estadoParcial;
            for(var i =0; i < sinal.length; i++){
                if(sinal[i] == 0){
                    estadoParcial = inverte(estadoAnterior);
                }else{
                    estadoParcial = estadoAnterior;
                }
        
                if(estadoParcial == 0){
                    estado[i] = 1; 
                    estado[i+1] = -1;
                }else if(estadoParcial == 1){
                    estado[i] = -1;
                    estado[i+1] = 1;
                }
                estadoAnterior = estadoParcial;
            }
            estado.push(estado[estado.length-1]);

            return estado;
        }

    </script>


    <script>
        let intervalLen = 1;
        let signalSequence = [0, 1, 0, 0, 1,1];
        let estadoSequence = this.manchester(signalSequence);
        let signalIntervals = [...Array(estadoSequence.length).keys()];
        signalIntervals = signalIntervals.map((x) => { return x * intervalLen});

        const data = {
            x: signalIntervals, 
            y: estadoSequence,
            mode: 'lines',
            type: 'scatter',
            line: {
                color: '#295264',
                shape: 'hv',
                step: 'before',
                width: 3
            }
        };

        const layout = {
            xaxis: {
                title: 'Eixo X',
                range: [0, signalIntervals.length],
                dtick: 1
            },
            yaxis: {
                title: 'Eixo Y',
                range: [-1.5, 1.5]
            }
        };

        const config = {
            responsive: true
        };

        Plotly.newPlot('myPlot', [data], layout, config);
    </script>

        .container-header {
            display: flex;

        }
